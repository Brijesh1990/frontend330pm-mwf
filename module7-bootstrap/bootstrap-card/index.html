<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tops careercenter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap css -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

     <script src="js/main.js"></script>   

</head>

<body>

    <!-- navbar start here -->
    <nav class="navbar nav navbar-expand-md flex">
        <!-- logo here -->
        <a href="" class="navbar-brand p-3"><img src="images/logo.png"></a>
        <!-- toggler button -->
        <button type="button" class="navbar-toggler btn btn-sm" data-bs-toggle="collapse" data-bs-target="#CollNavbar">
            <i class="bi bi-grid-3x3-gap-fill"></i>
        </button>
        <!-- navbar list -->
        <div class="collapse navbar-collapse" id="CollNavbar">
        <ul class="navbar-link">
            <li><a href="#">Home <i class="bi bi-house"></i></a></li>
            <li><a href="#">Download CV <i class="bi bi-box-arrow-down"></i></a></li>
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">Check Attendance <i
                        class="bi bi-person"></i></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Sign Up! <i class="bi bi-person"></i></a></li>
                    <li><a href="#">Sign In! <i class="bi bi-person"></i></a></li>
                </ul>
            </li>
            <li><a href="#">Create Account</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
        </div>
    </nav>

    <!-- content start here -->

    <div class="container p-4">
        <div class="card login mt-5 mx-auto border border-2 border-primary">
            <div class="card-body p-5">
                <h1 class="text-center text-info">TOPS</h1>
                <h3 class="text-center text-dark">CareerCenter Login</h3>

                <div class="from-group mt-2">
                    <label>Mobile</label>
                    <input type="text" name="mobile" id="mobile" placeholder="Mobile *" required class="form-control">
                </div>

                <div class="from-group mt-4">
                    <label>password</label>
                    <input type="password" name="password" id="pass" placeholder="password *" required class="form-control">
                </div>

                <div class="from-group mt-4">
                    <b class="mt-3"><a href="">Forget password</a></b>
                    <button type="button" name="login"   class="btn btn- btn-info w-100 mt-3" onclick="login()">Login </button>
                </div>


                
                <div class="from-group mt-4">
                    <b class="mt-3">Don't have an Account?<a href="" data-bs-toggle="modal" data-bs-target="#reg">Create Account ?</a></b>
                 </div>

                
            </div>
        </div>

    </div>



    <!-- modal for register page -->

    <div class="modal fade" id="reg" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content p-5">

                   <h1 class="text-center text-info">TOPS <button type="button" class="btn btn-sm btn-danger float-end" data-bs-dismiss="modal">&times;</button></h1>
                        <h3 class="text-center text-dark">CareerCenter Login</h3>
        
                        <div class="from-group mt-2">
                            <label>Mobile</label>
                            <input type="text" name="mobile" placeholder="Mobile *" required class="form-control">
                        </div>
        
                        <div class="from-group mt-4">
                            <label>password</label>
                            <input type="password" name="password" placeholder="password *" required class="form-control">
                        </div>

                        <div class="from-group mt-4">
                            <label>Confirm password</label>
                            <input type="password" name="cpassword" placeholder="Confirm password *" required class="form-control">
                        </div>
        
                        <div class="from-group mt-4">
                        
                            <input type="submit" name="reg" value="register"  class="btn btn- btn-info  mt-3">

                            
                            <input type="reset" name="reset" value="Reset"  class="btn btn- btn-danger  mt-3">
                        </div>
        
        
                        
                        <div class="from-group mt-4">
                            <b class="mt-3">Already have an Account?<a href="index.html">Login here ?</a></b>
                         </div>
        
                        
                    </div>
                </div>
        



    </div>
</body>

</html>

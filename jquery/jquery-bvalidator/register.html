<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
    <script src='js/jquery.bvalidator.min.js'></script>
    <script src='js/default.min.js'></script>
    <script src='js/gray.js'></script>
    <script>
        $(document).ready(function(){

            $("#frm1").bValidator();
        })
    </script>
    <style>
        body 
        {
            background-color: lightgray;
        }
        h1 
        {
            text-align: center;
            font-size: 48px;
            font-family: myfont;
        }
        hr 
        {
            border: solid 2px white;
            width: 50%;
        }
        input,textarea 
        {
            width: 300px;
            height: auto;
            margin: auto;
            margin-left: 3%;
            padding: 15px;
            border: none;
            border-bottom: solid 2px black;
           
        }
        input[type="submit"],input[type="reset"]
        {
            width: 185px;
            height: auto;
            margin: auto;
            margin-left: 2%;
            padding: 15px;
            border: none;
            background-color: black;
            color: white;
        }
   
        @font-face {
            font-family: myfont;
            src: url('fonts/Vtks\ Revolt.ttf');
        }
    </style>
</head>
<body>
    <h1>Register Form</h1>
    <hr>
    <form method="post" id="frm1" action="welcome.html">
        <input type="file" name="photo" placeholder="photo *" data-bvalidator="required">
        <br><br>
        <input type="text" name="email" placeholder="Email *" data-bvalidator="required,email">
        <br><br>
        <input type="password" name="passsword" placeholder="Password *" data-bvalidator="required,minlen[4],maxlen[10]">
        <br><br>
        <input type="password" name="confirmpasssword" placeholder="Confirm Password *"  data-bvalidator="required,minlen[4],maxlen[10]">
        <br><br>
        <input type="text" name="phone" placeholder="Phone *"  data-bvalidator="required,minlen[10],maxlen[10],digit">
        <br><br>
        <textarea  name="address" placeholder="Address *"  data-bvalidator="required"></textarea>
        <br><br>
        <input type="submit" name="register" value="Register">
        <input type="reset" name="reset" value="Reset">
        <br><br>
        <b style="font-size: 20px; margin-left: 10%;">Already have an Account ?<a href="login-form.html">Login here</a></b>
        <br><br>
    </form>
    



</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
    <script src='js/jquery.bvalidator.min.js'></script>
    <script src='js/default.min.js'></script>
    <script src='js/gray.js'></script>
    <script>
        $(document).ready(function(){

            $("#frm").bValidator();
        })
    </script>
    <style>
        body 
        {
            background-color: lightgray;
        }
        h1 
        {
            text-align: center;
            font-size: 48px;
            font-family: myfont;
        }
        hr 
        {
            border: solid 2px white;
            width: 50%;
        }
        input 
        {
            width: 300px;
            height: auto;
            margin: auto;
            margin-left: 2%;
            padding: 15px;
            border: none;
            border-bottom: solid 2px black;
           
        }
        input[type="submit"]
        {
            width: 200px;
            height: auto;
            margin: auto;
            margin-left:2%;
            padding: 15px;
            border: none;
            background-color: black;
            color: white;
        }
        @font-face {
            font-family: myfont;
            src: url('fonts/Vtks\ Revolt.ttf');
        }
   
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <hr>
    <form method="post" action="welcome.html" id="frm">
        <input type="text" name="email" placeholder="Email *" data-bvalidator="required,email">
        <br><br>
        <input type="password" name="passsword" placeholder="Password *" data-bvalidator="required,minlen[4],maxlen[10]">
        <br><br>
        <input type="submit" name="login" value="Login">
        <b><a href="#">Forget Password ?</a></b>
        <br><br>
        <b style="font-size: 20px; margin-left: 10%;">Don't have an Account ?<a href="register.html">Create account</a></b>
        <br><br>
    </form>
    



</body>
</html>

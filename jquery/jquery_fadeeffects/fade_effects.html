<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>

    <script>
        jQuery("document").ready(function(){
            jQuery("#login").click(function(){

                jQuery("#main").fadeToggle(2000);
            })
        })
    </script>

    <style>
        body 
        {
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }
        #login
        {
            width: 180px;
            height: auto;
            background-color: black;
            color: white;
            font-size: 18px;
            border: none;
            position: relative;
            margin: 15px;
            float: right;

        }

        #main
    {
        width: 50%;
        height: auto;
        padding: 15px;
        margin: auto;
        box-shadow: 2px 2px 2px 2px lightgray;
        display: none;
        position: absolute;
        margin-left: 25%;
        margin-top: 5%;
        background-color: white;
      
    }
    #btn 
    {
        width: 50%;
        height: auto;
        background-color: green;
        border: none;
        padding: 15px;
        color: white;
        margin-left: 25%;
    }
    #para 
    {
        font-size: 20px;
        letter-spacing: 2px;
        text-align: center;
        display: none;
    }
    </style>
</head>
<body>
<button id="login">Login Here >></button>

<div id="main">
    <button type="button" id="btn">Login Here >></button>
   
</div>
</body>
</html>

<script>
    // if elseif : if are executed when condition is true elseif is check condition multple times if condition is false else is executed.
   
   
    var a=10;
    var b=10;
    if(a>b)
    {
        document.write("a is greter than b");
    }
    else if(b>a) 
    {
        document.write("b is greter than a");
    }
    else 
    {
        document.write("a and b both are same");
    }
  
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function pr()
        {
            var a=parseInt(prompt("Enter a Value :")); //string
            var b=parseInt(prompt("Enter b Value :")); //string
            var c=a+b;
            alert('Additions of numbers is :'+c);
        }
        function subs()
        {
            var a=parseInt(prompt("Enter a Value :")); //string
            var b=parseInt(prompt("Enter b Value :")); //string
            var c=a-b;
            alert('Substractions of numbers is :'+c);
        }
        function dv()
        {
            var a=parseInt(prompt("Enter a Value :")); //string
            var b=parseInt(prompt("Enter b Value :")); //string
            var c=a/b;
            alert('Divisions of numbers is :'+c);
        }
        function mult()
        {
            var a=parseInt(prompt("Enter a Value :")); //string
            var b=parseInt(prompt("Enter b Value :")); //string
            var c=a*b;
            alert('Multiplications of numbers is :'+c);
        }

        function md()
        {
            var a=parseInt(prompt("Enter a Value :")); //string
            var b=parseInt(prompt("Enter b Value :")); //string
            var c=a%b;
            alert('Modulas of numbers is :'+c);
        }
    </script>
</head>
<body>

    <button type="button" onclick="pr()">Add Two numbers >></button>
    <button type="button" onclick="subs()">Substract Two numbers >></button>
    <button type="button" onclick="dv()">Devide Two numbers >></button>
    <button type="button" onclick="mult()">Multiply Two numbers >></button>
    <button type="button" onclick="md()">Modulas Two numbers >></button>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function sw()
        {
            var a=parseInt(document.getElementById("a").value);
            var b=parseInt(document.getElementById("b").value);
            a=a+b; //10+20=30
            b=a-b; //30-20=10;
            a=a-b; //30-10=20;
            document.getElementById("demo").innerHTML="after swap a is:"+a+" and b values is :"+b;

        }
    </script>
</head>
<body>

    <center>
        <p id="demo"></p>
        <h2>swap numebrs</h2>
        <form>
            Enter a Numbers :<input type="text" name="a" id="a" placeholder="Enter A Number *" required>
            <br><br>
            
            Enter b Numbers :<input type="text" name="b" id="b" placeholder="Enter B numbers *" required>
            <br><br>
        <button type="button" onclick="sw()">swap Numbers</button>
        </form>
    </center>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function num()
        {
            var n=document.getElementById("number").value;
            if(n%2==0)
            {
                document.getElementById("demo").innerHTML="<h2 align='center' style='color:green'>Number is Even</h2>";
            }
            else 
            {
                document.getElementById("demo").innerHTML="<h2 align='center' style='color:red'>Number is Odd</h2>";
            }
        }
    </script>
</head>
<body>

    <center>
        <p id="demo"></p>
        <h2>Check odd or even</h2>
        <form>
            Enter Numbers :<input type="text" name="number" id="number" placeholder="Enter Number *" required>
            <br><br>
        <button type="button" onclick="num()">Check Odd & even</button>
        </form>
    </center>
    
</body>
</html>

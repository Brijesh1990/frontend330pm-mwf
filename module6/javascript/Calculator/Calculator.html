<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table{
			width: 30% !important;
			padding: 20px;
			border-collapse: all;
			margin-top: auto;
			background: black;
			
		}
		tr{
			height: 20px;
			width: 20px;
			align-items: center;
		}
		td{
			text-align: center;
			height: 50px;
			width: 50px;
			vertical-align: center;
		}
        #result{
			color: white;
			background-color: black;
			height: 25px;
			width: 95%;
		}
        .btn{
			width: 80px;
			height: auto;
            color: white;
            background-color: black;
        }
        h2{
            color: black;
            text-align: center;
        }
        
    </style>

	<script src="js/calc.js"></script>
</head>
<body>
    <h2>Calculator</h2>
    <table align="center">
		<tr>
			<td colspan="6">
				<input type="text" name="" id="result" placeholder="0">
			</td>
			
		</tr>
        <tr>
			<td><input type="button" class="btn"  value="%" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="CE" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="C" onclick="clr()"></td>
			<td><input type="button" class="btn"  value="<-" onclick="return display(this.value)"></td>
		</tr>
        <tr>
			<td><input type="button" class="btn"  value="1/x" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="x^2" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="x^-2" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="=" onclick="return result(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" class="btn"  value="7" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="8" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="9" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="/" onclick="return display(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" class="btn"  value="4" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="5" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="6" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="*" onclick="return display(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" class="btn"  value="1" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="2" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="3" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="+" onclick="return display(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" class="btn"  value="." onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="0" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn"  value="+/-" onclick="return display(this.value)"></td>
			<td><input type="button" class="btn" value="-" onclick="return display(this.value)"></td>
		</tr>
	</table>
</body>
</html>

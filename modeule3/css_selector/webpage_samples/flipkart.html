<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            background-color: #ebeff5;
        }
        .header 
        {
            width: 100%;
            height: 65px;
            background-color: #3672d1;
            position: sticky;
            top: 0;
        }
        .nav,
        .navbar
        {
            width: 100%;
            height: 120px;
            background-color: white;
        }

        .slider 
        {
            width: 96%;
            height: 320px;
            margin: auto;
            background-color: wheat;
            margin-top: 2%;
        }
        .content 
        {
            width: 98%;
            margin-top: 2%;
            height: auto;
            margin: auto;
        }
        .products-items
        {
            width: 100%;
            height: 250px;
            margin-top: 2%;
            background-color: white;
        }

        .footer 
        {
            width: 100%;
            height: 350px;
            background-color: #041021;
            margin-top: 2%;
        }
    </style>
</head>
<body>
    <!-- header start here -->
    <div class="header top-header"></div>
    
    <!-- navbar start here -->
    <div class="nav navbar"></div>
    
    <!-- slider start here -->
    <div class="slider banner"></div>
    
    <!-- content start here -->
    <div class="content">
        <div class="products-items"></div>
        <div class="products-items"></div>
        <div class="products-items"></div>
        <div class="products-items"></div>
        <div class="products-items"></div>
        <div class="products-items"></div>
        <div class="products-items"></div>
        <div class="products-items"></div>
        <div class="products-items"></div>
    </div>
    
    <!-- footer start here -->
    <div class="footer bottom-footer"></div>
    
</body>
</html>

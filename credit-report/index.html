<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Credit report Home page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='icon' type='text/icon-x' media='screen' href='images/credit.png'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/font-awesome.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- credit header -->
    <div class="credit-header header">
        <div class="prev-arrow">
            <span class="fa fa-arrow-circle-left"></span>
        </div>
        <div class="credit-health"><b align="center">Your credit health</b></div>
    </div>
    <!-- credit navbar -->
    <div class="credit-navbar navbar">
        <div class="credit-report"><b>Credit Report</b></div>
        <div class="credit-logo"><img src="images/logo.png"></div>
    </div>
    <!-- credit slider -->
    <div class="credit-slider hero-section">
        <b>Hi Brijesh</b>
        <br><br>
        <b style="font-weight: 200;">Here's is your credit score </b>
        <br>
    <div class="slider-content">
        <div class="credit-score"></div>
        <div class="credit-level"></div>
    </div>
    </div>
    <!-- credit content -->
    <div class="credit-content content">
        <div class="content-block"></div>
        <div class="content-block"></div>
        
        <div class="content-block"></div>
        <div class="content-block"></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        #btn1,#btn2,#btn3,#btn4 
        {
            width: 250px;
            height: auto;
            margin: auto;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            font-size: 18px;
        }
    </style>

    <script>
        function ad()
        {
            var a=parseInt(prompt("Enter a  values :"));
            var b=parseInt(prompt("Enter b  values :"));
            var c=a+b;
            alert("additions of numbers is :"+c);
        }
        function subs()
        {
            var a=parseInt(prompt("Enter a  values :"));
            var b=parseInt(prompt("Enter b  values :"));
            var c=a-b;
            alert("substractions of numbers is :"+c);
        }
        function dv()
        {
            var a=parseInt(prompt("Enter a  values :"));
            var b=parseInt(prompt("Enter b  values :"));
            var c=a/b;
            alert("divisions of numbers is :"+c);
        }

        function ml()
        {
            var a=parseInt(prompt("Enter a  values :"));
            var b=parseInt(prompt("Enter b  values :"));
            var c=a*b;
            alert("Multiplications of numbers is :"+c);
        }

        // print

        function pr()
        {
            window.print();
        }
    </script>
</head>
<body>
    <button type="button" id="btn1" onclick="ad()">Additions</button>
    <button type="button" id="btn2" onclick="subs()">Substractions</button>
    <button type="button" id="btn3" onclick="dv()">Divisions</button>
    <button type="button" id="btn4" onclick="ml()">Multiplications</button>

    <br><br>
    <button type="button" id="btn1" onclick="pr()">Click to Print ?</button>
</body>
</html>
